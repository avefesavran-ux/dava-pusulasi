services:
  app:
    build:
      context: .
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    container_name: dava-pusulasi-app-1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/xn--davapusulas-9zb.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - /etc/letsencrypt/live/xn--davapusulas-9zb.com/privkey.pem:/etc/nginx/ssl/privkey.pem
    restart: always
