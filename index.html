
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dava Pusulası | Yapay Zeka Destekli İçtihat ve Dilekçe Asistanı</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Avukatlar için geliştirilmiş, anlamsal sorgulama yapabilen, dilekçe analizi gerçekleştiren ve UDF desteği sunan yapay zeka tabanlı içtihat asistanı.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              luxury: {
                gold: '#C5A059',
                cream: '#FDFCFB',
                slate: '#1A1C1E',
                paper: '#FFFFFF',
                midnight: '#112244',
                navy: '#162A52',
                charcoal: '#080C14',
                silver: '#E2E8F0',
                steel: '#94A3B8'
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --phi: 1.618;
            --luxury-gold: #C5A059;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
        }

        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        .luxury-card {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .reveal { animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 10px; }

        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #C5A059;
          border-radius: 10px;
        }

        /* Dark mode overrides */
        .dark body { background-color: #112244; color: #E2E8F0; }
        .dark .luxury-card { background: #080C14; border-color: rgba(197, 160, 89, 0.15); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        
        .dark input, .dark textarea, .dark select { 
          background-color: #0B162E !important; 
          color: #E2E8F0 !important; 
          border-color: rgba(197, 160, 89, 0.1) !important; 
        }
    </style>
<script type="importmap">
