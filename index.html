    <style>
        :root {
            --phi: 1.618;
            --luxury-gold: #C5A059;
            --luxury-cream: #FDFCFB;
            --luxury-slate: #1A1C1E;
            --luxury-paper: #FFFFFF;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--luxury-cream);
            color: var(--luxury-slate);
            -webkit-font-smoothing: antialiased;
        }

        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        /* Golden Ratio Spacing Utilities */
        .p-phi { padding: calc(1rem * var(--phi)); }
        .m-phi { margin: calc(1rem * var(--phi)); }
        .gap-phi { gap: calc(1rem * var(--phi)); }

        /* Luxury Glassmorphism */
        .luxury-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(197, 160, 89, 0.08);
        }

        .luxury-card {
            background: var(--luxury-paper);
            border: 1px solid rgba(26, 28, 30, 0.03);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.02);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .luxury-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px -15px rgba(197, 160, 89, 0.1);
            border-color: rgba(197, 160, 89, 0.2);
        }

        /* Golden Ratio Typography Scale */
        h1 { font-size: calc(2.25rem * var(--phi)); }
        h2 { font-size: calc(1.5rem * var(--phi)); }
        h3 { font-size: calc(1.125rem * var(--phi)); }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .reveal { animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--luxury-gold); border-radius: 10px; }

        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #C5A059;
          border-radius: 10px;
        }
    </style>
