server {
    listen 80;
    server_name davapusulasi.com www.davapusulasi.com;
    
    # Tüm HTTP trafiğini HTTPS'e yönlendirir
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name davapusulasi.com www.davapusulasi.com;

    # SSL Sertifika Yolları (Sunucundaki yollarla aynı bıraktım)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL Güvenlik Ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # BEYAZ EKRAN ÇÖZÜMÜ: CSP Başlığı
        # Tailwind CDN'e, satır içi scriptlere ve Gemini API'ye izin verir
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://generativelanguage.googleapis.com;" always;

        # Ek güvenlik başlıkları
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }

    # Statik dosyaların yüklenmesi için ayar
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=31536000";
    }
}
