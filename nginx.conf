server {
    listen 80;
    server_name davapusulasi.com www.davapusulasi.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name davapusulasi.com www.davapusulasi.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # HER ŞEYE İZİN VEREN (DEBUG) CSP SATIRI
        # script-src ve connect-src kısımlarını maksimum genişlettik
        add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; script-src 'self' https: 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' https: 'unsafe-inline'; img-src 'self' https: data:; connect-src 'self' https:; font-src 'self' https: data:;" always;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=31536000";
    }
}
